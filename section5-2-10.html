<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //다른구역이면 쓸수있다.
    //중문을 빠져나오면 사라진다
    //이름 충돌 문제 해결하기
    let pi = 3.14
    console.log(`파이 값은 ${pi}입니다.`)
  </script>
  <script>//즉시호출 함수를 사용해 변수 이름 충돌 문제를 해결
    (function () {
      let pi = 3.141592
      console.log(`파이 값은${pi}입니다.`)
    })()//여기에 가로치는 이유는??



  </script>





</head>

</body>
</html>
