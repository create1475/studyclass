<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#out").click(function(){
          $("img").fadeOut("slow");
        });
        $("#in").click(function(){
          $("img").fadeIn("slow");
        });
        $("#toggle").click(function(){
          $("img").fadeToggle("slow");
        });
        $("#to50").click(function(){
          $("img").fadeTo("slow",0.5);
        });
        $("#to10").click(function(){
          $("img").fadeTo("slow",0.1);
        });
        $("#to100").click(function(){
          $("img").fadeTo("slow",1.0);
        });
      });
    </script>
  </head>
  <body>
    <button id="out">fadeOt</button>
    <button id="in">fadein</button>
    <button id="toggle">fadeToggle</button>
    <button id="to50">opacity50%</button>
    <button id="to10">opacity90%</button>
    <button id="to100">opacity 0%</button>
    <p></p>
    <img src="C:/web/02/image/ani.jpg">
  </body>
</html>
