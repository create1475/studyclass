<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button.move").click(function(){
          $("img").animate({
            left:'300px',
            height:'300px',
            width: '350px'
          })
        })
        $("button.init").click(function(){
          $("img").animate({
            left: '0px',
            height:'100px',
            width:'130px'
          })
        })
      })
    </script>
  </head>
  <body>
    <button class="move">확대</button>
    <button class="init">축소</button>
    <p></p>
    <img name="pic1" src="C:/web/02/image/ani.jpg" width="130" height="100" style="position: relative"/>
    <!--relative속성은 요소 자기 자신을 기준으로 배치한다.-->
  </body>
</html>
