<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#slide").click(function(){
          $("#panel").css("color","red")
            .slideDown(2000)
            .slideUp(6000)
            .fadeTo("slow",0.3);
        });
      });
    </script>
    <style>
      #slide,#panel{
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
      }
      #panel{
        padding: 50px;
        display: none;
        background-color: #ffff00;
      }
    </style>
  </head>
  <body>
    <div id="slide">[오늘의 공지사항]</div>
    <div id="panel">오늘은 jQuery 프로그램을 학습합니다. <br>
      예제를 작성한 후 실행해 보세요</div>
      <!--단일 구문 내에서 동일한 요서 선택자에 여러 기능의 메소드를 한꺼번에 적용하는것-----이것이 메소드 체이닝-->
  </body>
</html>
