<html>
<script>
  //static은 공용속성
  class Square {
    #length
    static #counter = 0
    static get counter() {
      return Square.#counter
    }
    //private와 static 특성은 한꺼번에 적용할 수도 있음
    constructor(length) {
      this.length = length
      Square.#counter += 1
    }
    static perimeterOf(length) {
      return length * 4
    }
    static areaOf(length) {
      return length * length
    }
    get length() { return this.#length }
    get perimeter() { return this.#length * 4 }
    get area() { return this.#length * this.#length }
    set length(length) {
      if (length <= 0) {
        throw '길이는 0보다 커야 합니다.'
      }
      this.#length = length
    }
  }
  const SquareA = new Square(10)
  const SquareB = new Square(20)
  const SquareC = new Square(30)

  console.log(`지금까지 생성된 Square 인스턴스는 ${Square.counter}개 입니다.`)
  console.log(`한변의 길이가 20인 정사각형의 둘레는${Square.perimeterOf(20)}개 입니다.`)
  console.log(`한변의 길이가 30인 정사각형의 둘레는${Square.areaOf(30)}개 입니다.`)


</script>

</html>
