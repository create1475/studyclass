  <script>
    //배열.splice(인덱스 , 0 , 요소)
    //itemsD.splice(1,1,"양파")이건 1인덱스 자리에 양파를 넣어라
    const itemsD = ['사과' ,'귤', '바나나', '오렌지']
    console.log(itemsD.splice(1,0,"양파"))//이거랑    인덱스 1번째 자리 0이라하고하면 뒷자리 아무것도 안지워지고 그자리에 양파넣어라
    console.log(itemsD.splice(1,1,"오징어"))//이거랑 차이점 찾아라 인덱스 1번째 자리 1자리에 오징어를 넣어라
    console.log(itemsD)


  </script>
