      while(confirm('계속 진행하시겠습니까?')){//와일문 대답할때까지 계속 진행
      alert(`${i}번쨰 반복입니다.`)
      i=i+1//1을 더해준 값을 다시 초기 while문에 대입
      }

    </script>
