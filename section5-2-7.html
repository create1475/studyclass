<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //타이머 함수 특정시간마다 또는 특정 시간 이후에 콜백 함수를 호출
    //setTimeout(함수,시간)--특정 시간 후에 함수를 한번 호출
    //setinterval(함수,시간)--특정 시간마다 함수를 호출--이거 더 중요

    setTimeout(() =>{
      console.log('1초 후에 실행됩니다.')
    } , 1*1000)

    let count = 0
    setInterval(()=>{
      console.log(`1초마다 실행됩니다(${count})`)
      count++
    }, 1*1000)








  </script>


</head>

</body>
</html>
