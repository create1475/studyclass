<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded',() =>{
      const a = document.querySelector('#a')//특정 아이디로 요소를 선택
      const b = document.querySelector('#b')//특정 아이디로 요소를 선택
      

      a.textContent = '<h1>textContent속성</h1>'//textContent는 문자열을 그대로 기입
      b.innerHTML = '<h1>innerHTML속성입니다.</h1>'//입력된 문자열을 HTML형식으로 기입

    })
  </script>
</head>
<body>
  
<div id="a"></div>
<div id="b"></div>


</body>
</html>
