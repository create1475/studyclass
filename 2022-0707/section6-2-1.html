<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //프로토 타입 
    //power 메소드 추가
    Number.prototype.power = function(n = 2){//값은 던저주지 않으면 기본값 설정
      return this.valueOf()**n;

    }
    //number객체의 power()메소드 사용합니다.
    const a = 12
      console.log('a.power(): ',a.power())    
      console.log('a.power(3): ',a.power(3))//3을 던저줬으니 3으로 변경 
      console.log('a.power(4): ',a.power(4))    

  </script>
</head>
<body>
  
</body>
</html>
