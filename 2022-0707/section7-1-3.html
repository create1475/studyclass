<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded',() => {
      const header = document.querySelector('h1')//h1태그 이름으로 요소를 선택하는 방법
      header.textContent='HEADERS'//글자바꾸고
      header.style.color = 'white'//색 바꾸고
      header.style.backgroundColor = 'black'//배경색 바꾸고
      header.style.padding='10px'//패딩을 10px준다
      //얕은 복사 알아보자 
      //깊은 복사  알아보자


    })
  </script>

</head>
<body>
  <h1></h1>
</body>
</html>
