<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //Math.random()메소드
    const num = Math.random()

console.log('#랜덤한 숫자')
console.log('0-1사이의 랜덤한 숫자:',num)//0.8이 나옴
console.log(' ')

console.log('#랜덤한 숫자 범위 확대')
console.log('0~10사이의 랜덤한 숫자:',num*10)//0.8에 10을 곱한다.
console.log('0~50사이의 랜덤한 숫자:',num*50)//0.8에 50을 곱한다.
console.log(' ')

console.log('#랜덤한 숫자 범위 이동')
console.log('-5~5사이의 랜덤한 숫자:',num*10-5)
console.log('-25~25사이의 랜덤한 숫자:',num*50-25)
console.log(' ')

console.log('#랜덤한 정수 숫자')
console.log('-5~5사이의 랜덤한 정수 숫자:',Math.floor(num*10-5))
console.log('-25~25사이의 랜덤한 정수 숫자:',Math.floor(num*50-25))



  </script>
</head>
<body>
  
</body>
</html>
