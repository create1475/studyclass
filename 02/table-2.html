<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>표 만들기</title>
    <style>
        table,th,td{
            border:1px solid #ccc;
        }
        th{
            padding:15px;
        }
        tr> td:nth-child(odd){
            width:120px;
        }
        tr> td:nth-child(even){
            width: 300px;
        }



    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름
                <td></td>
                <th>연락처</th>
                <td></td>
            </th>
        </tr>
        <tr>
            <th>주소
                <td colspan="3"></td>
            </th>
        </tr>
        <tr>
            <th>자기소개
                <td colspan="3"></td>
            </th>
        </tr>

    </table>
    
</body>
</html>
