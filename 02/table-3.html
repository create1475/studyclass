<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
 
    <title>표 만들기</title>
    <style>
        table ,th,td{
            border: 1px solid #ccc;
        }
        td,th{
            padding: 10px;
        }

    </style>
</head>
<body>
    <table border="1">
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저
                <th>제조업체
                    <th>다운로드</th>
                </th>
            </th>
        </tr>
        <tr>
            <th>크롬(Chrome)
                <td>google</td>
                <td>http://www.google.com/Chrome</td>
            </th>
        </tr>
        <tr>
            <th>파이어 폭스(firefox)
                <td>mozilla</td>
                <td>http://www.mozilla.org/ko/firefox</td>
            </th>
        </tr>
        <tr>
            <th>엣지(Edge)
                <td>Microsoft</td>
                <td>http://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </th>
        </tr>



    </table>
    
</body>
</html>
