    <script>
      //전개 연산자  배열을 전개해서 함수의 매개변수로 전달
      //기본 매개변수---여러번 박복 입력되는 매개변수에 기본값을 지정하여 사용
      function sample(...items){
        console.log(items)
      }

      const array=[1,2,3,4]

      console.log('#전개 연산자를 사용하지 않은 경우')
      sample(array)
      console.log('#전개 연산자를 사용한 경우')
      sample(...array)
