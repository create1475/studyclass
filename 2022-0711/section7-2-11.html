<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const imgs = document.querySelectorAll('img')

      //컨텍스트 메뉴를 출력하는 기본 이벤트를 제거
      imgs.forEach((img)=>{
        img.addEventListener('contextmenu',(event)=>{
          event.preventDefault()
        })
      })
    })


  </script>


</head>
<body>
  <img src="http://placekitten.com/300/300" alt="">
  <img src="C:/web/02/image/ani.jpg" width="300" height="300" alt="">
  <img src="C:/web/02/image/blue.jpg" width="300" height="300" alt="">
  <img src="C:/web/02/image/asd.jpg" width="300" height="300" alt="">
  <img src="C:/web/02/image/dog.jpg" width="300" height="300" alt="">
</body>
</html>
