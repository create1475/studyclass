<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
      let i=0//초기문 선언
      const array = [1,2,3,4,5]//배열 인덱스 선언

      while(i<array.length){
        console.log(`${i}인덱스:${array[i]}`)//인덱스 길이만금 반복해봐라
        i++//증감 1씩해서 while 문으로 올라가라
      }



  </script>
</head>

</body>
</html>
