  <!--splice(인덱스, 제거할 요소의 개수 ) push의 반대는splice이다.

  splice(3,2)----이건 배열의 3번째 인덱스로부터 2개를 제거한다 그리고 리턴한다.-->
    
  <script>
    const itemA = ['사과', '배', '바나나']
    itemA.splice(2,1)
